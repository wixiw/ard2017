syntax = "proto3";

// there is no package on purpose as we wish to use the generated types for
// the robot code in order to avoid having to synchronize internal types
// with communication types. It's an architectureal coupling done on purpose

enum eDir{
    BEST          =  0;
    FORWARD       =  1;
    BACKWARD      = -1;
}

enum eColor {
    UNKNOWN          = 0;
    PREF             = 1;
    SYM              = 2;
}

enum eNavState { 
    IDLE              		=  0;
    FACING_DEST       		=  1;
    GOING_TO_TARGET   		=  2;
    TURNING_AT_TARGET 		=  3;
    STOPPING          		=  4;
    WAIT_OPP_MOVE     		=  5;
    FACING_WALL       		=  6;
    CONTACTING_WALL   		=  7;
    PUSHING_WALL   			=  8;
    ESCAPING_WALL     		=  9;
    WAIT_OPP_ESCAPE_RECALL 	= 10;
    BLOCKED           		= 11;
    STOPPING_IN_BLOCKED 	= 12;
    STOPPING_IN_WALL 	 	= 14;
    COMPUTING_GRAPH   		= 15;
    OPTIMIZING_GRAPH  		= 16;
}

enum eNavOrder {
    NOTHING          = 0;
    GOTO             = 1;
    GOTO_CAP         = 2;
    STOP             = 3;
    RECAL_FACE       = 4;
    RECAL_REAR       = 5;
    GRAPH_TO         = 6;
}

enum eLogLevel {
    DEBUG             = 0;
    INFO              = 1;
    ERROR             = 2;
    ASSERT            = 3;
}

enum eGraphState {
    GS_UNDEFINED     = 0;
    GS_IDLE          = 1;
    GS_COMPUTING     = 2;
